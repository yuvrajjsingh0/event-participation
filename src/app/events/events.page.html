<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
  <ion-segment value="paidSeg" [(ngModel)]="type" >
    <ion-segment-button value="paidSeg">
      <ion-label>Paid Events</ion-label>
    </ion-segment-button>
    <ion-segment-button value="freeSeg">
      <ion-label>Free Events</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div [ngSwitch]="type">
    <div *ngSwitchCase="'paidSeg'">
      <ion-grid>
        <ion-row style="padding-left: 24px;padding-right: 24px;" *ngFor="let event of paidEvents">
          <ion-card id="card" [style.background-color]="event.bgColor">
          
            <ion-card-content id="card-content">
              <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-row style="margin-top: 8px;">
                        <ion-card-title id="card-heading">{{event.name}}</ion-card-title>
                      </ion-row>
                      <ion-row>
                        <ion-text id="card-content">{{event.description}}</ion-text>
                      </ion-row>
                    </ion-col>
                    <ion-col>
                      <ion-row class="ion-justify-content-end">
                        <ion-button class="joinButton" color="primary" (click)="joinEvent(event)">Join</ion-button>
                        <!--<ion-button *ngIf="goal.isJoined" class="joinButton" color="primary">Joined</ion-button>-->
                      </ion-row>
                      <ion-row class="ion-justify-content-end" style="margin-top: 24px;">
                        <ion-img src="/assets/pana.svg"></ion-img>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                  
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngSwitchCase="'freeSeg'">
      <ion-grid>
        <ion-row style="padding-left: 24px;padding-right: 24px;" *ngFor="let event of freeEvents">
          <ion-card id="card" [style.background-color]="event.bgColor">
          
            <ion-card-content id="card-content">
              <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-row style="margin-top: 8px;">
                        <ion-card-title id="card-heading">{{event.name}}</ion-card-title>
                      </ion-row>
                      <ion-row>
                        <ion-text id="card-content">{{event.description}}</ion-text>
                      </ion-row>
                    </ion-col>
                    <ion-col>
                      <ion-row class="ion-justify-content-end">
                        <ion-button class="joinButton" color="primary" (click)="joinEvent(event)">Join</ion-button>
                        <!--<ion-button *ngIf="goal.isJoined" class="joinButton" color="primary">Joined</ion-button>-->
                      </ion-row>
                      <!--
                      <ion-row class="ion-justify-content-end" style="margin-top: 24px;">
                        <ion-img src="/assets/pana.svg"></ion-img>
                      </ion-row>-->
                    </ion-col>
                  </ion-row>
                  
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
